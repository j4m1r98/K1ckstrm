    <script>
        // Variables globales
        var hls = null;
        var autoRefreshInterval = null;
        var isAutoRefresh = false;
        var viewersUpdateInterval = null;
        var currentChannel = '';
        var WORKER_URL = 'https://strmkckchnnl.j4m1r-98.workers.dev';
        var currentLevels = [];
        
        // Lista de canales guardados
        var savedChannels = JSON.parse(localStorage.getItem('savedChannels')) || [];

        // Función para hacer scroll suave al contenedor de video
        function scrollToVideoContainer() {
            const videoContainer = document.querySelector('.status');
            if (videoContainer) {
                videoContainer.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // Función para generar el verified badge si el canal está verificado
        function getVerifiedBadge(verified) {
            if (verified) {
                return '<img src="https://raw.githubusercontent.com/j4m1r98/Utilidades/refs/heads/main/verified-badge.svg" class="verified-badge" alt="Verified">';
            }
            return '';
        }

        // Función makeRequest
        function makeRequest(url) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            resolve(data);
                        } catch (e) {
                            reject(new Error('Error parsing JSON'));
                        }
                    } else {
                        reject(new Error('HTTP error: ' + xhr.status));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network error'));
                };
                xhr.send();
            });
        }

        // Función getLastLiveText
        function getLastLiveText(username) {
            return makeRequest('https://kick.com/api/v1/channels/' + username)
                .then(function(data) {
                    if (Array.isArray(data.previous_livestreams) && data.previous_livestreams.length > 0) {
                        var last = data.previous_livestreams[0];
                        var startMs = Date.parse((last.created_at || '') + "Z");
                        var durMs = Number(last.duration);
                        if (!isNaN(startMs) && !isNaN(durMs) && durMs > 0) {
                            var endMs = startMs + durMs;
                            var agoMs = Date.now() - endMs;
                            if (agoMs > 0) {
                                var totalSeconds = Math.floor(agoMs / 1000);
                                if (totalSeconds < 60) {
                                    return "menos de un min";
                                }
                                var totalMinutes = Math.floor(totalSeconds / 60);
                                var totalHours = Math.floor(totalMinutes / 60);
                                var days = Math.floor(totalHours / 24);
                                var hours = totalHours % 24;
                                var minutes = totalMinutes % 60;
                                var parts = [];
                                if (days > 0) {
                                    parts.push(days + ' día' + (days !== 1 ? 's' : ''));
                                }
                                if (hours > 0) {
                                    parts.push(hours + ' h');
                                }
                                if (minutes > 0 && days === 0) {
                                    parts.push(minutes + ' min');
                                }
                                if (parts.length === 0) {
                                    return "menos de un min";
                                }
                                return 'hace ' + parts.join(' ');
                            }
                        }
                    }
                    return "Nunca ha estado en vivo";
                })
                .catch(function(e) {
                    console.warn('Error al obtener último live de ' + username + ':', e);
                    return "No disponible";
                });
        }

        function loadStream() {
            var channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) {
                updateStatus('<i class="fas fa-exclamation-triangle"></i> Ingresa un nombre de canal', 'error');
                return;
            }
            
            // Limpiar intervalos anteriores y cualquier reproducción en curso
            clearInterval(viewersUpdateInterval);
            
            // Limpiar el video completamente antes de empezar
            var video = document.getElementById('videoPlayer');
            var offlinePlaceholder = document.getElementById('offlinePlaceholder');
            video.pause();
            video.src = '';
            video.load();
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            currentChannel = channelName;
            
            updateStatus('<i class="fas fa-search"></i> Buscando stream...', 'loading');
            
            // Usar tu Worker para obtener el stream
            getStreamFromWorker(channelName)
                .then(function(streamData) {
                    if (!streamData) {
                        throw new Error('No se pudo obtener información del canal');
                    }
                    
                    // Verificar si el canal está online - SI ESTÁ OFFLINE, SALIR INMEDIATAMENTE
                    if (!streamData.channel_info.is_live) {
                        return showOfflinePlaceholder(streamData.channel_info)
                            .then(function() {
                                updateStatus('<i class="fas fa-user-slash"></i> El canal está offline', 'error');
                            });
                    }
                    
                    if (!streamData.playback_url) {
                        throw new Error('No se pudo obtener el stream del Worker');
                    }
                    
                    console.log('URL del stream obtenida:', streamData.playback_url);
                    updateStatus('<i class="fas fa-check"></i> Stream encontrado, cargando video...', 'success');
                    
                    // PRIMERO: Intentar con el enlace directo SIN proxy
                    return attemptDirectPlay(streamData.playback_url)
                        .then(function(success) {
                            if (success) {
                                // Éxito con enlace directo
                                updateChannelInfo(streamData.channel_info);
                                startViewersUpdate(channelName);
                                return;
                            }
                            
                            // SEGUNDO: Si falla el directo, intentar con proxies
                            updateStatus('<i class="fas fa-redo"></i> Falló enlace directo, probando con proxy...', 'loading');
                            return getProxiedStreamUrl(streamData.playback_url)
                                .then(function(proxiedStreamUrl) {
                                    playStream(proxiedStreamUrl);
                                    updateChannelInfo(streamData.channel_info);
                                    startViewersUpdate(channelName);
                                });
                        });
                })
                .catch(function(error) {
                    updateStatus('<i class="fas fa-exclamation-circle"></i> Error: ' + error.message, 'error');
                    console.error('Error:', error);
                });
        }

        // Nueva función para intentar reproducción directa
        function attemptDirectPlay(streamUrl) {
            return new Promise(function(resolve) {
                var video = document.getElementById('videoPlayer');
                var offlinePlaceholder = document.getElementById('offlinePlaceholder');
                
                // Mostrar video y ocultar placeholder
                video.style.display = 'block';
                offlinePlaceholder.style.display = 'none';
                
                // Detener HLS anterior
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                console.log('Intentando reproducción directa:', streamUrl);
                
                // Limpiar fuente anterior
                video.src = '';
                video.load();
                
                var directPlaySuccess = false;
                var timeoutId;
                
                function cleanup() {
                    clearTimeout(timeoutId);
                    video.removeEventListener('loadedmetadata', onSuccess);
                    video.removeEventListener('error', onError);
                    video.removeEventListener('canplay', onSuccess);
                }
                
                function onSuccess() {
                    if (directPlaySuccess) return;
                    directPlaySuccess = true;
                    cleanup();
                    console.log('Reproducción directa exitosa');
                    updateStatus('<i class="fas fa-play"></i> Reproduciendo (directo)', 'success');
                    resolve(true);
                }
                
                function onError() {
                    if (directPlaySuccess) return;
                    cleanup();
                    console.log('Reproducción directa falló');
                    resolve(false);
                }
                
                // Configurar event listeners
                video.addEventListener('loadedmetadata', onSuccess);
                video.addEventListener('canplay', onSuccess);
                video.addEventListener('error', onError);
                
                // Timeout después de 10 segundos
                timeoutId = setTimeout(function() {
                    if (!directPlaySuccess) {
                        console.log('Timeout en reproducción directa');
                        onError();
                    }
                }, 10000);
                
                // Intentar reproducir con HLS.js primero
                if (window.Hls && Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: false,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        console.log('Manifiesto HLS cargado correctamente (directo)');
                        updateQualityDropdown();
                        video.play().catch(function(e) {
                            console.log('Auto-play bloqueado (directo):', e);
                        });
                        onSuccess();
                    });
                    
                    hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                        console.log('Calidad cargada (directo)');
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('Error HLS (directo):', data);
                        if (data.fatal && !directPlaySuccess) {
                            hls.destroy();
                            onError();
                        }
                    });
                    
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari native HLS support
                    console.log('Usando HLS nativo (directo)');
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        console.log('Metadata cargada (directo)');
                        video.play().catch(function(e) {
                            console.log('Auto-play bloqueado (directo):', e);
                        });
                    });
                } else {
                    console.log('HLS no soportado, fallando a proxy');
                    onError();
                }
            });
        }

        function getStreamFromWorker(channel) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', WORKER_URL + '/?channel=' + encodeURIComponent(channel), true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            resolve(data);
                        } catch (e) {
                            reject(new Error('Error parsing JSON from Worker'));
                        }
                    } else {
                        reject(new Error('Error del Worker: ' + xhr.status));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network error when connecting to Worker'));
                };
                xhr.send();
            });
        }

        function getProxiedStreamUrl(streamUrl) {
            // Usar un proxy CORS público para evitar bloqueos
            var proxyUrls = [
                'https://procsyurlstrm.j4m1r-98.workers.dev/?url=' + encodeURIComponent(streamUrl),
                'https://corsproxy.io/?' + encodeURIComponent(streamUrl),
                'https://api.allorigins.win/raw?url=' + encodeURIComponent(streamUrl),
                'https://cors-anywhere.herokuapp.com/' + streamUrl
            ];
            
            // Probar cada proxy secuencialmente
            function tryProxy(index) {
                if (index >= proxyUrls.length) {
                    return Promise.reject(new Error('No se pudo encontrar un proxy funcionando'));
                }
                
                var proxyUrl = proxyUrls[index];
                console.log('Probando proxy:', proxyUrl);
                
                return testProxyUrl(proxyUrl)
                    .then(function() {
                        console.log('Proxy funcionando:', proxyUrl);
                        return proxyUrl;
                    })
                    .catch(function(error) {
                        console.log('Proxy falló:', proxyUrl, error);
                        return tryProxy(index + 1);
                    });
            }
            
            return tryProxy(0);
        }

        function testProxyUrl(proxyUrl) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('HEAD', proxyUrl, true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve(true);
                    } else {
                        reject(new Error('HTTP error: ' + xhr.status));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network error'));
                };
                xhr.send();
            });
        }

        function playStream(url) {
            var video = document.getElementById('videoPlayer');
            var offlinePlaceholder = document.getElementById('offlinePlaceholder');
            
            // Mostrar video y ocultar placeholder
            video.style.display = 'block';
            offlinePlaceholder.style.display = 'none';
            
            // Detener HLS anterior
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            console.log('Reproduciendo a través de proxy:', url);
            
            // Limpiar fuente anterior
            video.src = '';
            video.load();
            
            if (window.Hls && Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: false,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Manifiesto HLS cargado correctamente (proxy)');
                    
                    // Obtener las calidades disponibles y actualizar el dropdown
                    updateQualityDropdown();
                    
                    video.play().catch(function(e) {
                        console.log('Auto-play bloqueado (proxy):', e);
                        updateStatus('<i class="fas fa-pause"></i> Click en play para iniciar', 'loading');
                    });
                });
                
                hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                    console.log('Calidad cargada (proxy)');
                    updateStatus('<i class="fas fa-play"></i> Reproduciendo (proxy)', 'success');
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Error HLS (proxy):', data);
                    
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Error de red, intentando recuperar...');
                                updateStatus('<i class="fas fa-redo"></i> Error de red, reconectando...', 'error');
                                setTimeout(function() {
                                    if (hls) hls.startLoad();
                                }, 2000);
                                break;
                            default:
                                console.log('Error fatal, recargando stream...');
                                updateStatus('<i class="fas fa-exclamation-circle"></i> Error del stream, recargando...', 'error');
                                setTimeout(loadStream, 3000);
                                break;
                        }
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS support
                console.log('Usando HLS nativo (proxy)');
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    console.log('Metadata cargada (proxy)');
                    video.play().catch(function(e) {
                        console.log('Auto-play bloqueado (proxy):', e);
                        updateStatus('<i class="fas fa-pause"></i> Click en play para iniciar', 'loading');
                    });
                });
            } else {
                updateStatus('<i class="fas fa-exclamation-circle"></i> HLS no soportado en este navegador', 'error');
                return;
            }
            
            // Event listeners para el elemento video - SOLO cuando el canal está online
            video.addEventListener('waiting', function() {
                updateStatus('<i class="fas fa-hourglass-half"></i> Buffering...', 'loading');
            });
            
            video.addEventListener('playing', function() {
                updateStatus('<i class="fas fa-play"></i> Reproduciendo', 'success');
            });
        }

        // Función para actualizar el dropdown de calidades
        function updateQualityDropdown() {
            if (!hls || !hls.levels || hls.levels.length === 0) {
                console.log('No hay niveles de calidad disponibles');
                return;
            }
            
            var qualityDropdown = document.getElementById('qualityDropdown');
            currentLevels = hls.levels;
            
            // Limpiar dropdown
            qualityDropdown.innerHTML = '';
            
            // Agregar opción "Auto"
            var autoOption = document.createElement('div');
            autoOption.className = 'quality-option';
            autoOption.textContent = 'Auto';
            autoOption.setAttribute('data-level', '-1');
            if (hls.currentLevel === -1) {
                autoOption.classList.add('active');
            }
            autoOption.onclick = function() {
                changeQuality(-1);
            };
            qualityDropdown.appendChild(autoOption);
            
            // Agregar opciones para cada calidad disponible
            for (var i = 0; i < currentLevels.length; i++) {
                var level = currentLevels[i];
                var label = getQualityLabel(level);
                
                var option = document.createElement('div');
                option.className = 'quality-option';
                option.textContent = label;
                option.setAttribute('data-level', i.toString());
                if (hls.currentLevel === i) {
                    option.classList.add('active');
                }
                option.onclick = (function(levelIndex) {
                    return function() {
                        changeQuality(levelIndex);
                    };
                })(i);
                
                qualityDropdown.appendChild(option);
            }
        }

        // Función para obtener la etiqueta de calidad
        function getQualityLabel(level) {
            if (level.height) {
                return level.height + 'p';
            } else if (level.name) {
                return level.name;
            } else if (level.bitrate) {
                return Math.round(level.bitrate / 1000) + ' kbps';
            } else {
                return 'Nivel ' + level.id;
            }
        }

        // Función para cambiar la calidad
        function changeQuality(levelIndex) {
            if (!hls) return;
            
            hls.currentLevel = levelIndex;
            
            // Actualizar clases activas en el dropdown
            var options = document.querySelectorAll('.quality-option');
            for (var i = 0; i < options.length; i++) {
                options[i].classList.remove('active');
                if (parseInt(options[i].getAttribute('data-level')) === levelIndex) {
                    options[i].classList.add('active');
                }
            }
            
            // Cerrar el dropdown
            document.getElementById('qualityDropdown').classList.remove('show');
            
            console.log('Calidad cambiada a nivel: ' + levelIndex);
        }

        // Función para actualizar solo el viewers count
        function updateViewersCount(channelName) {
            getStreamFromWorker(channelName)
                .then(function(streamData) {
                    if (streamData && streamData.channel_info) {
                        var viewersCount = streamData.channel_info.viewer_count || 0;
                        var viewersElement = document.querySelector('.viewers-count');
                        if (viewersElement) {
                            viewersElement.textContent = viewersCount;
                        }
                        
                        // Si el canal está offline, detener la actualización
                        if (!streamData.channel_info.is_live) {
                            clearInterval(viewersUpdateInterval);
                            updateStatus('<i class="fas fa-eye-slash"></i> El canal está ahora offline', 'error');
                            
                            // Limpiar el video
                            var video = document.getElementById('videoPlayer');
                            video.pause();
                            video.src = '';
                            video.load();
                            
                            return showOfflinePlaceholder(streamData.channel_info);
                        }
                    }
                })
                .catch(function(error) {
                    console.error('Error actualizando viewers count:', error);
                });
        }

        function startViewersUpdate(channelName) {

            clearInterval(viewersUpdateInterval);

            viewersUpdateInterval = setInterval(function() {
                updateViewersCount(channelName);

        // Función para agregar canal a la lista
        function addToList() {
            var channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) {
                updateStatus('<i class="fas fa-exclamation-triangle"></i> Ingresa un nombre de canal', 'error');
                return;
            }
            
            // Verificar si el canal ya está en la lista
            var alreadyExists = savedChannels.some(function(channel) {
                return channel.name === channelName;
            });
            
            if (alreadyExists) {
                updateStatus('<i class="fas fa-info-circle"></i> Este canal ya está en tu lista', 'loading');
                return;
            }
            
            updateStatus('<i class="fas fa-search"></i> Obteniendo información del canal...', 'loading');
            
            getStreamFromWorker(channelName)
                .then(function(streamData) {
                    if (!streamData || !streamData.channel_info) {
                        throw new Error('No se pudo obtener información del canal');
                    }
                    
                    var channelInfo = streamData.channel_info;
                    var newChannel = {
                        name: channelName,
                        profile_pic: channelInfo.profile_pic || '',
                        displayName: channelInfo.name || channelName,
                        verified: channelInfo.verified || false
                    };
                    
                    savedChannels.push(newChannel);
                    localStorage.setItem('savedChannels', JSON.stringify(savedChannels));
                    updateChannelsStatus();
                    
                    updateStatus('<i class="fas fa-check"></i> Canal agregado a la lista', 'success');
                })
                .catch(function(error) {
                    updateStatus('<i class="fas fa-exclamation-circle"></i> Error al agregar canal: ' + error.message, 'error');
                    console.error('Error:', error);
                });
        }

        // Función para cargar un canal desde la lista
        function loadChannel(channelName) {
            document.getElementById('channelInput').value = channelName;
            loadStream();
            
            // Hacer scroll al contenedor de video
            scrollToVideoContainer();
        }

        // Función para eliminar un canal de la lista
        function removeChannel(channelName) {
            savedChannels = savedChannels.filter(function(channel) {
                return channel.name !== channelName;
            });
            localStorage.setItem('savedChannels', JSON.stringify(savedChannels));
            updateChannelsStatus();
            updateStatus('<i class="fas fa-trash-alt"></i> Canal eliminado de la lista', 'success');
        }

        // Función para obtener el estado de un canal
        function getChannelStatus(channelName) {
            return getStreamFromWorker(channelName)
                .then(function(streamData) {
                    if (!streamData || !streamData.channel_info) {
                        throw new Error('No se pudo obtener información del canal');
                    }
                    
                    return {
                        is_live: streamData.channel_info.is_live,
                        viewer_count: streamData.channel_info.viewer_count || 0,
                        verified: streamData.channel_info.verified || false
                    };
                })
                .catch(function(error) {
                    console.error('Error obteniendo estado del canal:', error);
                    return { is_live: false, viewer_count: 0, verified: false };
                });
        }

        // Función para renderizar la lista de canales
        function renderChannelsList() {
            var tabsContainer = document.getElementById('tabsContainer');
            
            if (savedChannels.length === 0) {
                tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-inbox"></i> No hay canales guardados</div>';
                return;

            // Mostrar estado de carga temporal
            tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-spinner fa-spin"></i> Cargando estados...</div>';
            
            // Actualizar estados (esto ahora ordenará automáticamente)
            updateChannelsStatus();

// Función para actualizar el estado de todos los canales en la lista
function updateChannelsStatus() {
    var tabsContainer = document.getElementById('tabsContainer');
    var refreshBtn = document.querySelector('.refresh-btn');
    
    // Mostrar estado de carga
    tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-spinner fa-spin"></i> Actualizando estados...</div>';
    
    // Deshabilitar el botón temporalmente y cambiar icono
    if (refreshBtn) {
        refreshBtn.disabled = true;
        refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Actualizando...</span>';
    }
    
    var promises = [];
    for (var i = 0; i < savedChannels.length; i++) {
        (function(channel) {
            promises.push(
                getChannelStatus(channel.name)
                    .then(function(status) {
                        return { channel: channel, status: status };
                    })
            );
        })(savedChannels[i]);
    }
    
    Promise.all(promises)
        .then(function(results) {
            // Ordenar canales: online primero
            results.sort(function(a, b) {
                if (a.status.is_live && !b.status.is_live) return -1;
                if (!a.status.is_live && b.status.is_live) return 1;
                return 0;
            });
            
            // Actualizar el DOM en el orden correcto
            tabsContainer.innerHTML = '';
            
            for (var i = 0; i < results.length; i++) {
                var channel = results[i].channel;
                var status = results[i].status;
                
                var channelTabHTML = 
                    '<div class="channel-tab-wrapper">' +
                        '<div class="channel-tab" onclick="loadChannel(\'' + channel.name + '\'); scrollToVideoContainer();">' +
                            (channel.profile_pic ? 
                                '<img src="' + channel.profile_pic + '" alt="' + channel.displayName + '" class="channel-img" onerror="this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\';">' : 
                                '') +
                            '<div class="channel-img-placeholder" style="' + (channel.profile_pic ? 'display: none;' : 'display: flex;') + '">' +
                                '<i class="fas fa-user"></i>' +
                            '</div>' +
                            '<div class="channel-name-tab">' + channel.displayName + '</div>' +
                            '<div class="channel-status ' + (status.is_live ? 'online' : 'offline') + '">' +
                                (status.is_live ? 
                                    '<i class="fas fa-users"></i> ' + status.viewer_count : 
                                    '<i class="fas fa-circle"></i> Offline') +
                            '</div>' +
                            '<button class="view-btn ' + (status.is_live ? '' : 'offline') + '" onclick="event.stopPropagation(); ' + 
                                (status.is_live ? 
                                    'loadChannel(\'' + channel.name + '\'); scrollToVideoContainer();' : 
                                    'window.open(\'https://kick.com/' + channel.name + '\', \'_blank\')') + '">' +
                                (status.is_live ? 
                                    '<i class="fas fa-play"></i> Ver' : 
                                    '<i class="fas fa-eye"></i> Ver canal') +
                            '</button>' +
                        '</div>' +
                        '<button class="delete-btn" onclick="event.stopPropagation(); removeChannel(\'' + channel.name + '\')">' +
                            '<i class="fas fa-times"></i>' +
                        '</button>' +
                    '</div>';
                
                tabsContainer.innerHTML += channelTabHTML;
            }
            
            // Restaurar el botón
            if (refreshBtn) {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> <span>Actualizar</span>';
            }
            
            updateStatus('<i class="fas fa-check"></i> Estados de canales actualizados', 'success');
        })
        .catch(function(error) {
            console.error('Error actualizando estados de canales:', error);
            
            // Restaurar el botón incluso en caso de error
            if (refreshBtn) {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Actualizar';
            }
            
            updateStatus('<i class="fas fa-exclamation-circle"></i> Error al actualizar estados', 'error');
        });
}
