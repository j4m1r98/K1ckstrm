<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 游댳 Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <!-- 游댳 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;            
            padding: 20px;
        }
                
        h1 {
            font-size: 2.5rem;            
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 20px;
            margin-bottom: 25px;
        }
        
        /* Reproductor de video */
        .video-player {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .video-controls-top {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .player-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 */
        }
        
        #playerWrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-controls-bottom {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
        }
        
        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;           
            margin-top: 10px;
        }
        
        .nav-button {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            margin: 0 10px;
            align-items: center;            
            min-width: 120px;
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-button.prev {
            border-color: #ff6b6b;
            color: white;
        }
        
        .nav-button.next {
            border-color: #4ecdc4;
            color: white;
        }
        
        /* Lista de cap칤tulos */
        .episodes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            margin-top: 20px;
        }
        
        .episode-card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }        
       
        .episode-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .episode-number {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ecdc4;
        }
        
        .episode-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .episode-duration {
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .episode-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .video-type {
            color: #4ecdc4;
        }
        
        .iframe-type {
            color: #ff6b6b;
        }
        
        .play-icon {
            width: 16px;
            height: 16px;
        }

        /* 游댳 Estilos para botones de salto en barra de Video.js */
        .vjs-skip-back .material-icons,
        .vjs-skip-forward .material-icons {
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            vertical-align: middle;
        }

        .vjs-control-bar .vjs-skip-back,
        .vjs-control-bar .vjs-skip-forward {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 34px;
            padding: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .episodes-container { grid-template-columns: 1fr; }
            .navigation-buttons { flex-direction: column; align-items: center; }
            .nav-button { width: 100%; max-width: 120px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .video-player { margin: 0 -20px; border-radius: 0; }
            .nav-button.prev { margin-bottom: 10px; margin-right: 10px; margin-left: 10px; }
            .nav-button.next { margin-top: 10px; margin-left: 10px; margin-right: 10px; }
            body { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Reproductor de Videos</h1>
            <p class="subtitle">Reproduce tus videos e iframes favoritos</p>
        </header>
        
        <!-- Reproductor de video -->
        <div class="video-player">
            <div class="video-controls-top">
                <div class="video-info" id="videoDuration">Duraci칩n: --:--</div>
            </div>
            
            <!-- Contenedor din치mico para video/iframe -->
            <div class="player-container">
                <div id="playerWrapper">
                    <!-- Video.js se inicializar치 aqu칤 din치micamente -->
                </div>
            </div>
            
            <div class="video-controls-bottom">
                <div class="video-title" id="videoTitle">Selecciona un cap칤tulo para reproducir</div>
                <div class="navigation-buttons">
                    <button class="nav-button prev" id="prevButton" disabled>
                        <i class="fas fa-arrow-left"></i> Anterior
                    </button>
                    <button class="nav-button next" id="nextButton" disabled>
                        Siguiente <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Lista de cap칤tulos -->
        <div class="episodes-container" id="episodesContainer">
            <!-- Los cap칤tulos se generar치n din치micamente -->
        </div>
    </div>

    <!-- 游댳 Video.js JS -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        // ==============================================
        // EDITAR AQU칈: AGREGAR/EDITAR VIDEOS E IFRAMES
        // ==============================================
        
        // Array para almacenar los episodios
        // Modifica este array para agregar, editar o eliminar videos e iframes
        let EPISODES = [
            {
                id: 1,
                title: "Episodio 1 - Introducci칩n",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                type: "video"
            },
            {
                id: 2,
                title: "Episodio 2 - Desarrollo",
                url: "https://filemoon.to/e/3m9wvqolfszm",
                type: "iframe"
            },
            {
                id: 3,
                title: "Episodio 3 - Cl칤max",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                type: "video"
            },
            {
                id: 4,
                title: "Episodio 4 - Resoluci칩n",
                url: "https://filemoon.to/e/2qty4vfkmzrk",
                type: "iframe"
            },
            {
                id: 5,
                title: "Episodio 5 - Nuevos Horizontes",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                type: "video"
            },
            {
                id: 6,
                title: "Episodio 6 - Desaf칤os",
                url: "https://filemoon.to/e/g5fh4p53nhi8",
                type: "iframe"
            },
            {
                id: 7,
                title: "Episodio 7 - Revelaciones",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4",
                type: "video"
            },
            {
                id: 8,
                title: "Episodio 8 - Confrontaci칩n",
                url: "https://filemoon.to/e/ve7isonndj73",
                type: "iframe"
            },
            {
                id: 9,
                title: "Episodio 9 - Transformaci칩n",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
                type: "video"
            },
            {
                id: 10,
                title: "Episodio 10 - Conclusi칩n",
                url: "https://filemoon.to/e/6aizfzm9c83v",
                type: "iframe"
            }
        ];

        // ==============================================
        // NO EDITAR A PARTIR DE AQU칈
        // ==============================================

        let currentEpisodeIndex = null;
        let player = null;

        // Funci칩n para destruir el reproductor de forma segura
        function safeDisposePlayer(playerId) {
            if (player) {
                try {
                    player.dispose();
                    player = null;
                } catch (e) {
                    console.warn("Error al destruir el reproductor:", e);
                }
            }
            
            // Tambi칠n intentamos eliminar por ID por si acaso
            const existingPlayer = videojs.getPlayer(playerId);
            if (existingPlayer) {
                try {
                    existingPlayer.dispose();
                } catch (e) {
                    console.warn("Error al destruir reproductor por ID:", e);
                }
            }
        }

        // Inicializar Video.js vac칤o
        function initEmptyVideoPlayer() {
            const container = document.getElementById('playerWrapper');
            
            // Limpiar contenedor completamente
            container.innerHTML = '';
            
            // Crear elemento video desde cero
            const video = document.createElement('video');
            video.id = 'videoPlayer';
            video.className = 'video-js vjs-default-skin';
            video.controls = true;
            video.preload = 'auto';
            video.setAttribute('playsinline', '');
            container.appendChild(video);
            
            // Inicializar Video.js
            try {
                player = videojs('videoPlayer', {
                    controls: true,
                    autoplay: false,
                    preload: 'auto',
                    playsinline: true,
                    fluid: true
                });
                
                player.ready(function() {
                    createSkipButtons(player);
                });
            } catch (e) {
                console.error('Error iniciando Video.js:', e);
            }
        }

        // Mostrar estado vac칤o del reproductor
        function showEmptyPlayer() {
            const videoDuration = document.getElementById('videoDuration');
            const videoTitle = document.getElementById('videoTitle');
            
            safeDisposePlayer("videoPlayer");
            initEmptyVideoPlayer();
            
            videoDuration.textContent = 'Duraci칩n: --:--';
            videoTitle.textContent = 'Selecciona un cap칤tulo para reproducir';
            
            // Deshabilitar navegaci칩n
            document.getElementById('prevButton').disabled = true;
            document.getElementById('nextButton').disabled = true;
        }

        // Inicializaci칩n
        function initApp() {
            generateEpisodes();
            
            /* === Detectar si es nueva pesta침a (no recarga) === */
            if (!sessionStorage.getItem("paginaActiva")) {
                // Es una nueva pesta침a, no cargamos el 칰ltimo episodio
                sessionStorage.setItem("paginaActiva", "1");
                
                // Mostrar reproductor vac칤o
                showEmptyPlayer();
            } else {
                // No es nueva pesta침a, verificamos si hay episodio guardado
                const ultimoGuardado = localStorage.getItem("ultimoEpisodio");
                
                if (ultimoGuardado !== null) {
                    const indiceACargar = Number(ultimoGuardado);
                    
                    // Verificar que el 칤ndice sea v치lido
                    if (indiceACargar >= 0 && indiceACargar < EPISODES.length) {
                        playEpisode(indiceACargar);
                    } else {
                        // 칈ndice inv치lido, mostrar reproductor vac칤o
                        showEmptyPlayer();
                    }
                } else {
                    // No hay episodio guardado, mostrar reproductor vac칤o
                    showEmptyPlayer();
                }
            }
        }

        // Generar la lista de episodios
        function generateEpisodes() {
            const container = document.getElementById('episodesContainer');
            container.innerHTML = '';
            
            EPISODES.forEach((episode, index) => {
                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                episodeCard.dataset.id = episode.id;
                
                const typeClass = episode.type === 'video' ? 'video-type' : 'iframe-type';
                const typeText = episode.type === 'video' ? 'Video' : 'Iframe';
                
                episodeCard.innerHTML = `
                    <div class="episode-number">Cap칤tulo ${episode.id}</div>
                    <div class="episode-title">${episode.title}</div>
                    <div class="episode-duration">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        Reproducir
                    </div>
                    <div class="episode-type ${typeClass}">${typeText}</div>
                `;
                
                episodeCard.addEventListener('click', function() {
                    playEpisode(index);
                });
                
                container.appendChild(episodeCard);
            });
        }

        // Reproducir un episodio
        function playEpisode(index) {
            if (index < 0 || index >= EPISODES.length) return;
            
            const episode = EPISODES[index];
            currentEpisodeIndex = index;
            
            // Guardar el 칰ltimo episodio visto en localStorage
            localStorage.setItem("ultimoEpisodio", index.toString());
            
            const container = document.getElementById('playerWrapper');
            const videoTitle = document.getElementById('videoTitle');
            const videoDuration = document.getElementById('videoDuration');
            
            // Actualizar t칤tulo
            videoTitle.textContent = episode.title;
            
            // Destruir player anterior y limpiar contenedor
            safeDisposePlayer("videoPlayer");
            container.innerHTML = "";

            // Crear el elemento de video o iframe
            if (episode.type === "iframe") {
                videoDuration.textContent = 'Reproduciendo...';
                
                const iframe = document.createElement("iframe");
                iframe.src = episode.url;
                iframe.allowFullscreen = true;
                iframe.frameBorder = 0;
                // Agregar atributo para permitir autoplay
                iframe.setAttribute("allow", "autoplay; encrypted-media");
                Object.assign(iframe.style, { 
                    position:"absolute", 
                    top:0, 
                    left:0, 
                    width:"100%", 
                    height:"100%" 
                });
                container.appendChild(iframe);

            } else if (episode.type === "video") {
                videoDuration.textContent = 'Cargando...';
                
                const video = document.createElement("video");
                video.className = "video-js vjs-default-skin";
                video.id = "videoPlayer";
                video.controls = true;
                video.preload = "auto";
                video.setAttribute("playsinline", "");
                
                const source = document.createElement("source");
                source.src = episode.url;
                source.type = "video/mp4";
                video.appendChild(source);
                
                Object.assign(video.style, { 
                    position:"absolute", 
                    top:0, 
                    left:0, 
                    width:"100%", 
                    height:"100%" 
                });
                container.appendChild(video);

                // Esperamos un tick del navegador para que el DOM se estabilice
                requestAnimationFrame(() => {
                    // Si videojs no est치 disponible, mostramos mensaje claro
                    if (typeof videojs !== 'function') {
                        container.innerHTML = `<div style="color:white;padding:18px;text-align:center;">Video.js no est치 disponible. Revisa la consola o comprueba la conexi칩n CDN.</div>`;
                        return;
                    }

                    try {
                        player = videojs("videoPlayer", {
                            controls: true,
                            autoplay: true,  // AUTOPLAY HABILITADO
                            preload: "auto",
                            playsinline: true,
                            fluid: true
                        });

                        // Agregar botones de salto
                        player.ready(function() {
                            createSkipButtons(player);
                            
                            // Configurar eventos para obtener duraci칩n
                            player.on('loadedmetadata', function() {
                                onVideoReady(episode);
                            });
                            
                            player.on('error', function() {
                                videoTitle.textContent = `Error: ${episode.title} no disponible`;
                                videoDuration.textContent = 'Error al cargar';
                            });
                        });

                    } catch (e) {
                        console.error("Error iniciando Video.js:", e);
                        container.innerHTML = `<div style="color:white;padding:18px;text-align:center;">No se pudo inicializar el reproductor.</div>`;
                    }
                });
            }
            
            updateNavigation();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Cuando el video est치 listo
        function onVideoReady(episode) {
            const videoTitle = document.getElementById('videoTitle');
            const durationEl = document.getElementById('videoDuration');

            videoTitle.textContent = episode.title;

            if (player) {
                const duration = player.duration();
                if (isFinite(duration)) {
                    const mins = Math.floor(duration / 60);
                    const secs = Math.floor(duration % 60);
                    durationEl.textContent = 'Duraci칩n: ' + mins + ':' + (secs < 10 ? '0' : '') + secs;
                } else {
                    durationEl.textContent = 'Reproduciendo...';
                }
            }
        }

        // Actualizar navegaci칩n (botones anterior/siguiente)
        function updateNavigation() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            if (currentEpisodeIndex === null) {
                prevButton.disabled = true;
                nextButton.disabled = true;
                return;
            }
            
            // Bot칩n anterior
            if (currentEpisodeIndex > 0) {
                prevButton.disabled = false;
                prevButton.onclick = function() { playEpisode(currentEpisodeIndex - 1); };
            } else {
                prevButton.disabled = true;
                prevButton.onclick = null;
            }
            
            // Bot칩n siguiente
            if (currentEpisodeIndex < EPISODES.length - 1) {
                nextButton.disabled = false;
                nextButton.onclick = function() { playEpisode(currentEpisodeIndex + 1); };
            } else {
                nextButton.disabled = true;
                nextButton.onclick = null;
            }
        }

        // 游댳 Compatible con Tizen: sin operador ?.
        function createSkipButtons(player) {
            // Bot칩n retroceder 10s
            var skipBackBtn = player.controlBar.addChild('button', {
                clickHandler: function() {
                    var ct = player.currentTime();
                    player.currentTime(Math.max(0, ct - 10));
                }
            });
            skipBackBtn.el().innerHTML = '<span class="material-icons">replay_10</span>';
            skipBackBtn.el().className += ' vjs-skip-back vjs-control vjs-button';
            skipBackBtn.controlText('Retroceder 10 segundos');

            // Bot칩n adelantar 10s
            var skipForwardBtn = player.controlBar.addChild('button', {
                clickHandler: function() {
                    var ct = player.currentTime();
                    var duration = player.duration();
                    if (isFinite(duration)) {
                        player.currentTime(Math.min(duration, ct + 10));
                    } else {
                        player.currentTime(ct + 10);
                    }
                }
            });
            skipForwardBtn.el().innerHTML = '<span class="material-icons">forward_10</span>';
            skipForwardBtn.el().className += ' vjs-skip-forward vjs-control vjs-button';
            skipForwardBtn.controlText('Adelantar 10 segundos');

            // 游댳 B칰squeda segura del panel de volumen (sin ?.)
            var volumePanel = null;
            if (player.controlBar.volumePanel && typeof player.controlBar.volumePanel.el === 'function') {
                volumePanel = player.controlBar.volumePanel.el();
            } else if (player.controlBar.volumeButton && typeof player.controlBar.volumeButton.el === 'function') {
                volumePanel = player.controlBar.volumeButton.el();
            }

            if (volumePanel && volumePanel.parentNode) {
                volumePanel.parentNode.insertBefore(skipBackBtn.el(), volumePanel);
                volumePanel.parentNode.insertBefore(skipForwardBtn.el(), volumePanel);
            }
        }

        // Inicializar cuando el DOM est칠 listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initApp, 150);
            });
        } else {
            setTimeout(initApp, 150);
        }
    </script>
</body>
</html>
