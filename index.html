<body>
    <div class="app-container">
        <!-- Columna izquierda - Controles -->
        <div class="left-column">
            <h1><i class="fas fa-play-circle"></i> Stream Player</h1>
            
            <div class="controls">
                <input type="text" id="channelInput" placeholder="Nombre del canal" value="">
                <button onclick="loadStream()"><i class="fas fa-play"></i> Cargar Stream</button>
                <button onclick="addToList()"><i class="fas fa-plus"></i> Agregar a la lista</button>
                <button onclick="refreshStream()"><i class="fas fa-sync-alt"></i> Actualizar</button>
                <button onclick="autoRefreshToggle()" id="autoRefreshBtn"><i class="fas fa-clock"></i> Auto-Refresh: OFF</button>
                
                <!-- Selector de calidad -->
                <div class="quality-selector">
                    <button class="quality-btn" id="qualityBtn">
                        <i class="fas fa-cog"></i> Calidad <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="quality-dropdown" id="qualityDropdown">
                        <!-- Las opciones de calidad se agregarán aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Columna central - Video y canales -->
        <div class="center-column">
            <div id="status" class="status">Selecciona un canal para comenzar</div>
            
            <div class="video-container" id="videoContainer">
                <video id="videoPlayer" controls style="display: none;"></video>
                <div id="offlinePlaceholder" class="offline-placeholder">
                    <i class="fas fa-play-circle offline-icon"></i>
                    <div class="offline-channel-name">Stream Player</div>
                    <div class="offline-status">Selecciona un canal para comenzar</div>
                    <div class="offline-last-time">Usa el campo de arriba para buscar un canal de Kick</div>
                    <button class="offline-btn" onclick="document.getElementById('channelInput').focus()">
                        <i class="fas fa-search"></i> Buscar canal
                    </button>
                </div>
            </div>
            
            <div id="channelInfo" class="channel-info"></div>
            
            <!-- Lista de canales favoritos -->
            <div class="channels-list" id="channelsList">
                <div class="channels-header">
                    <h2><i class="fas fa-list"></i> Canales Guardados</h2>
                    <button onclick="updateChannelsStatus()" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> <span>Actualizar</span>
                    </button>
                </div>
                <div class="tabs-container" id="tabsContainer">
                    <!-- Los tabs de canales se generarán aquí dinámicamente -->
                </div>
            </div>
        </div>
        
        <!-- Columna derecha - Chat -->
        <div class="right-column">
            <div class="titulo">Chat</div>
            <div id="messages-container">
                <div id="messages"></div>
                <button id="scrollBottomBtn"><i class="fas fa-pause"></i>chat en pausa, ir al último mensaje</button>
            </div>
            <div class="footer">Kick Chat Viewer — Tizen ✅</div>
        </div>
    </div>

    <script>
        // Variables globales
        var hls = null;
        var autoRefreshInterval = null;
        var isAutoRefresh = false;
        var viewersUpdateInterval = null;
        var currentChannel = '';
        var KICK_API_URL = 'https://kick.com/api/v2/channels';
        var currentLevels = [];
        var channelInfoTimeout = null;
        
        // Lista de canales guardados
        var savedChannels = JSON.parse(localStorage.getItem('savedChannels')) || [];

        // Función para hacer scroll suave al contenedor de video
        function scrollToVideoContainer() {
            const videoContainer = document.querySelector('.video-container');
            if (videoContainer) {
                videoContainer.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // Función para generar el verified badge si el canal está verificado
        function getVerifiedBadge(verified) {
            if (verified) {
                return '<img src="https://raw.githubusercontent.com/j4m1r98/Utilidades/refs/heads/main/verified-badge.svg" class="verified-badge" alt="Verified">';
            }
            return '';
        }

        // Función makeRequest
        function makeRequest(url) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            resolve(data);
                        } catch (e) {
                            reject(new Error('Error parsing JSON'));
                        }
                    } else {
                        reject(new Error('HTTP error: ' + xhr.status));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network error'));
                };
                xhr.send();
            });
        }

        // Función getLastLiveText
        function getLastLiveText(username) {
            return makeRequest('https://kick.com/api/v1/channels/' + username)
                .then(function(data) {
                    if (Array.isArray(data.previous_livestreams) && data.previous_livestreams.length > 0) {
                        var last = data.previous_livestreams[0];
                        var startMs = Date.parse((last.created_at || '') + "Z");
                        var durMs = Number(last.duration);
                        if (!isNaN(startMs) && !isNaN(durMs) && durMs > 0) {
                            var endMs = startMs + durMs;
                            var agoMs = Date.now() - endMs;
                            if (agoMs > 0) {
                                var totalSeconds = Math.floor(agoMs / 1000);
                                if (totalSeconds < 60) {
                                    return "menos de un min";
                                }
                                var totalMinutes = Math.floor(totalSeconds / 60);
                                var totalHours = Math.floor(totalMinutes / 60);
                                var days = Math.floor(totalHours / 24);
                                var hours = totalHours % 24;
                                var minutes = totalMinutes % 60;
                                var parts = [];
                                if (days > 0) {
                                    parts.push(days + ' día' + (days !== 1 ? 's' : ''));
                                }
                                if (hours > 0) {
                                    parts.push(hours + ' h');
                                }
                                if (minutes > 0 && days === 0) {
                                    parts.push(minutes + ' min');
                                }
                                if (parts.length === 0) {
                                    return "menos de un min";
                                }
                                return 'hace ' + parts.join(' ');
                            }
                        }
                    }
                    return "Nunca ha estado en vivo";
                })
                .catch(function(e) {
                    console.warn('Error al obtener último live de ' + username + ':', e);
                    return "No disponible";
                });
        }

        // Nueva función para obtener datos de la API de Kick
        function getStreamFromKickAPI(channel) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', KICK_API_URL + '/' + encodeURIComponent(channel), true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            // Procesar datos según la estructura de la API de Kick
                            var streamData = {
                                playback_url: data.playback_url || null,
                                channel_info: {
                                    name: data.user?.username || channel,
                                    title: data.livestream?.session_title || '',
                                    profile_pic: data.user?.profile_pic || '',
                                    is_live: data.livestream?.is_live || false,
                                    viewer_count: data.livestream?.viewer_count || 0,
                                    verified: data.user?.verified || false
                                }
                            };
                            resolve(streamData);
                        } catch (e) {
                            reject(new Error('Error parsing JSON from Kick API'));
                        }
                    } else if (xhr.status === 404) {
                        reject(new Error('Canal no encontrado'));
                    } else {
                        reject(new Error('Error de la API: ' + xhr.status));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network error when connecting to Kick API'));
                };
                xhr.send();
            });
        }

        // Nueva función para intentar reproducción directa
        function attemptDirectPlay(streamUrl) {
            return new Promise(function(resolve) {
                var video = document.getElementById('videoPlayer');
                var offlinePlaceholder = document.getElementById('offlinePlaceholder');
                
                // Mostrar video y ocultar placeholder
                video.style.display = 'block';
                offlinePlaceholder.style.display = 'none';
                
                // Detener HLS anterior
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                console.log('Intentando reproducción directa:', streamUrl);
                
                // Limpiar fuente anterior
                video.src = '';
                video.load();
                
                var directPlaySuccess = false;
                var timeoutId;
                
                function cleanup() {
                    clearTimeout(timeoutId);
                    video.removeEventListener('loadedmetadata', onSuccess);
                    video.removeEventListener('error', onError);
                    video.removeEventListener('canplay', onSuccess);
                }
                
                function onSuccess() {
                    if (directPlaySuccess) return;
                    directPlaySuccess = true;
                    cleanup();
                    console.log('Reproducción directa exitosa');
                    updateStatus('<i class="fas fa-play"></i> Reproduciendo (directo)', 'success');
                    resolve(true);
                }
                
                function onError() {
                    if (directPlaySuccess) return;
                    cleanup();
                    console.log('Reproducción directa falló');
                    resolve(false);
                }
                
                // Configurar event listeners
                video.addEventListener('loadedmetadata', onSuccess);
                video.addEventListener('canplay', onSuccess);
                video.addEventListener('error', onError);
                
                // Timeout después de 10 segundos
                timeoutId = setTimeout(function() {
                    if (!directPlaySuccess) {
                        console.log('Timeout en reproducción directa');
                        onError();
                    }
                }, 10000);
                
                // Intentar reproducir con HLS.js primero
                if (window.Hls && Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: false,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        console.log('Manifiesto HLS cargado correctamente (directo)');
                        updateQualityDropdown();
                        video.play().catch(function(e) {
                            console.log('Auto-play bloqueado (directo):', e);
                        });
                        onSuccess();
                    });
                    
                    hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                        console.log('Calidad cargada (directo)');
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('Error HLS (directo):', data);
                        if (data.fatal && !directPlaySuccess) {
                            hls.destroy();
                            onError();
                        }
                    });
                    
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari native HLS support
                    console.log('Usando HLS nativo (directo)');
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        console.log('Metadata cargada (directo)');
                        video.play().catch(function(e) {
                            console.log('Auto-play bloqueado (directo):', e);
                        });
                    });
                } else {
                    console.log('HLS no soportado, fallando a proxy');
                    onError();
                }
            });
        }

        function getProxiedStreamUrl(streamUrl) {
            // Usar un proxy CORS público para evitar bloqueos
            var proxyUrls = [
                'https://procsyurlstrm.j4m1r-98.workers.dev/?url=' + encodeURIComponent(streamUrl),
                'https://corsproxy.io/?' + encodeURIComponent(streamUrl),
                'https://api.allorigins.win/raw?url=' + encodeURIComponent(streamUrl),
                'https://cors-anywhere.herokuapp.com/' + streamUrl
            ];
            
            // Probar cada proxy secuencialmente
            function tryProxy(index) {
                if (index >= proxyUrls.length) {
                    return Promise.reject(new Error('No se pudo encontrar un proxy funcionando'));
                }
                
                var proxyUrl = proxyUrls[index];
                console.log('Probando proxy:', proxyUrl);
                
                return testProxyUrl(proxyUrl)
                    .then(function() {
                        console.log('Proxy funcionando:', proxyUrl);
                        return proxyUrl;
                    })
                    .catch(function(error) {
                        console.log('Proxy falló:', proxyUrl, error);
                        return tryProxy(index + 1);
                    });
            }
            
            return tryProxy(0);
        }

        function testProxyUrl(proxyUrl) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('HEAD', proxyUrl, true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve(true);
                    } else {
                        reject(new Error('HTTP error: ' + xhr.status));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network error'));
                };
                xhr.send();
            });
        }

        // Función para actualizar el dropdown de calidades
        function updateQualityDropdown() {
            if (!hls || !hls.levels || hls.levels.length === 0) {
                console.log('No hay niveles de calidad disponibles');
                return;
            }
            
            var qualityDropdown = document.getElementById('qualityDropdown');
            currentLevels = hls.levels;
            
            // Limpiar dropdown
            qualityDropdown.innerHTML = '';
            
            // Agregar opción "Auto"
            var autoOption = document.createElement('div');
            autoOption.className = 'quality-option';
            autoOption.textContent = 'Auto';
            autoOption.setAttribute('data-level', '-1');
            if (hls.currentLevel === -1) {
                autoOption.classList.add('active');
            }
            autoOption.onclick = function() {
                changeQuality(-1);
            };
            qualityDropdown.appendChild(autoOption);
            
            // Agregar opciones para cada calidad disponible
            for (var i = 0; i < currentLevels.length; i++) {
                var level = currentLevels[i];
                var label = getQualityLabel(level);
                
                var option = document.createElement('div');
                option.className = 'quality-option';
                option.textContent = label;
                option.setAttribute('data-level', i.toString());
                if (hls.currentLevel === i) {
                    option.classList.add('active');
                }
                option.onclick = (function(levelIndex) {
                    return function() {
                        changeQuality(levelIndex);
                    };
                })(i);
                
                qualityDropdown.appendChild(option);
            }
        }

        // Función para obtener la etiqueta de calidad
        function getQualityLabel(level) {
            if (level.height) {
                return level.height + 'p';
            } else if (level.name) {
                return level.name;
            } else if (level.bitrate) {
                return Math.round(level.bitrate / 1000) + ' kbps';
            } else {
                return 'Nivel ' + level.id;
            }
        }

        // Función para cambiar la calidad
        function changeQuality(levelIndex) {
            if (!hls) return;
            
            hls.currentLevel = levelIndex;
            
            // Actualizar clases activas en el dropdown
            var options = document.querySelectorAll('.quality-option');
            for (var i = 0; i < options.length; i++) {
                options[i].classList.remove('active');
                if (parseInt(options[i].getAttribute('data-level')) === levelIndex) {
                    options[i].classList.add('active');
                }
            }
            
            // Cerrar el dropdown
            document.getElementById('qualityDropdown').classList.remove('show');
            
            console.log('Calidad cambiada a nivel: ' + levelIndex);
        }

                        verified: streamData.channel_info.verified || false
                    };
                })
                .catch(function(error) {
                    console.error('Error obteniendo estado del canal:', error);
                    return { is_live: false, viewer_count: 0, verified: false };
                });
        }

        // Función para renderizar la lista de canales
        function renderChannelsList() {
            var tabsContainer = document.getElementById('tabsContainer');
            
            if (savedChannels.length === 0) {
                tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-inbox"></i> No hay canales guardados</div>';
                return;
            }
            
            // Mostrar estado de carga temporal
            tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-spinner fa-spin"></i> Cargando estados...</div>';
            
            // Actualizar estados (esto ahora ordenará automáticamente)
            updateChannelsStatus();
        }

// Función para actualizar el estado de todos los canales en la lista
function updateChannelsStatus() {
    var tabsContainer = document.getElementById('tabsContainer');
    var refreshBtn = document.querySelector('.refresh-btn');
    
    // Mostrar estado de carga
    tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-spinner fa-spin"></i> Actualizando estados...</div>';
    
    // Deshabilitar el botón temporalmente y cambiar icono
    if (refreshBtn) {
        refreshBtn.disabled = true;
        refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Actualizando...</span>';
    }
    
    var promises = [];
    for (var i = 0; i < savedChannels.length; i++) {
        (function(channel) {
            promises.push(
                getChannelStatus(channel.name)
                    .then(function(status) {
                        return { channel: channel, status: status };
                    })
            );
        })(savedChannels[i]);
    }
    
    Promise.all(promises)
        .then(function(results) {
            // Ordenar canales: online primero
            results.sort(function(a, b) {
                if (a.status.is_live && !b.status.is_live) return -1;
                if (!a.status.is_live && b.status.is_live) return 1;
                return 0;
            });
            
            // Actualizar el DOM en el orden correcto
            tabsContainer.innerHTML = '';
            
            for (var i = 0; i < results.length; i++) {
                var channel = results[i].channel;
                var status = results[i].status;
                
                var channelTabHTML = 
                    '<div class="channel-tab-wrapper">' +
                        '<div class="channel-tab" onclick="loadChannel(\'' + channel.name + '\'); scrollToVideoContainer();">' +
                            (channel.profile_pic ? 
                                '<img src="' + channel.profile_pic + '" alt="' + channel.displayName + '" class="channel-img" onerror="this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\';">' : 
                                '') +
                            '<div class="channel-img-placeholder" style="' + (channel.profile_pic ? 'display: none;' : 'display: flex;') + '">' +
                                '<i class="fas fa-user"></i>' +
                            '</div>' +
                            '<div class="channel-name-tab">' + channel.displayName + '</div>' +
                            '<div class="channel-status ' + (status.is_live ? 'online' : 'offline') + '">' +
                                (status.is_live ? 
                                    '<i class="fas fa-users"></i> ' + status.viewer_count : 
                                    '<i class="fas fa-circle"></i> Offline') +
                            '</div>' +
                            '<button class="view-btn ' + (status.is_live ? '' : 'offline') + '" onclick="event.stopPropagation(); ' + 
                                (status.is_live ? 
                                    'loadChannel(\'' + channel.name + '\'); scrollToVideoContainer();' : 
                                    'window.open(\'https://kick.com/' + channel.name + '\', \'_blank\')') + '">' +
                                (status.is_live ? 
                                    '<i class="fas fa-play"></i> Ver' : 
                                    '<i class="fas fa-eye"></i> Ver canal') +
                            '</button>' +
                        '</div>' +
                        '<button class="delete-btn" onclick="event.stopPropagation(); removeChannel(\'' + channel.name + '\')">' +
                            '<i class="fas fa-times"></i>' +
                        '</button>' +
                    '</div>';
                
                tabsContainer.innerHTML += channelTabHTML;
            }
            
            // Restaurar el botón
            if (refreshBtn) {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> <span>Actualizar</span>';
            }
            
            updateStatus('<i class="fas fa-check"></i> Estados de canales actualizados', 'success');
        })
        .catch(function(error) {
            console.error('Error actualizando estados de canales:', error);
            
            // Restaurar el botón incluso en caso de error
            if (refreshBtn) {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Actualizar';
            }
            
            updateStatus('<i class="fas fa-exclamation-circle"></i> Error al actualizar estados', 'error');
        });
}

        // Función para mostrar el placeholder inicial
        function showInitialPlaceholder() {
            var video = document.getElementById('videoPlayer');
            var offlinePlaceholder = document.getElementById('offlinePlaceholder');
            
            // Ocultar video y mostrar placeholder
            video.style.display = 'none';
            offlinePlaceholder.style.display = 'flex';
            
            // Limpiar cualquier reproducción en curso
            video.pause();
            video.src = '';
            video.load();
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            // Limpiar intervalos de actualización
            clearInterval(viewersUpdateInterval);
            
            // Limpiar información del canal
            document.getElementById('channelInfo').innerHTML = '';
            
            // Actualizar placeholder con contenido inicial
            offlinePlaceholder.innerHTML = 
                '<i class="fas fa-play-circle offline-icon"></i>' +
                '<div class="offline-channel-name">Stream Player</div>' +
                '<div class="offline-status">Selecciona un canal para comenzar</div>' +
                '<div class="offline-last-time">Usa el campo de arriba para buscar un canal de Kick</div>' +
                '<button class="offline-btn" onclick="document.getElementById(\'channelInput\').focus()">' +
                    '<i class="fas fa-search"></i> Buscar canal' +
                '</button>';
        }

        // ========== CÓDIGO DEL CHAT ==========
        var ws = null;
        var emotes = {};
        var rooms = {};
        var MAX_MESSAGES = 100;
        var pauseRemoval = false;
        var pauseRemovalTimer = null;
        var messagesBox = document.getElementById("messages");
        var scrollBtn = document.getElementById("scrollBottomBtn");

        // Función para conectar al chat de un canal
        function joinChannel(channelName) {
            // Cerrar conexión anterior si existe
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            
            // Limpiar mensajes anteriores
            messagesBox.innerHTML = '';
            
            // Inicializar WebSocket
            ws = new WebSocket("wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=7.6.0");
            
            ws.onopen = function() { 
                console.log("✅ WebSocket conectado para el chat"); 
                getChatroomId(channelName, function(id) {
                    rooms[id] = true;
                    if (ws.readyState === 1) {
                        ws.send(JSON.stringify({
                            event: "pusher:subscribe",
                            data: { auth: "", channel: "chatrooms." + id + ".v2" }
                        }));
                        load7TV(channelName);
                        loadKickEmotes(channelName);
                        console.log("📡 Conectado al chat de " + channelName);
                    }
                });
            };
            
            ws.onerror = function() { console.log("❌ Error WebSocket"); };
            ws.onclose = function(e) { console.log("⚠️ WS cerrado: " + e.code); };
            
            ws.onmessage = function(e) {
                try {
                    var data = JSON.parse(e.data);
                    if (!data.data) return;
                    var messageData = JSON.parse(data.data);
                    if (messageData.sender && messageData.content) {
                        addMsg(messageData.sender.username, messageData.content);
                    }
                } catch(e) {
                    // Error silencioso
                }
            };
        }

        // ===== 7TV GLOBAL =====
        var xhrGlobal = new XMLHttpRequest();
        xhrGlobal.open("GET", "https://7tv.io/v3/emote-sets/global");
        xhrGlobal.onload = function() {
            if (xhrGlobal.status === 200) {
                var data = JSON.parse(xhrGlobal.responseText);
                for (var i = 0; i < data.emotes.length; i++) {
                    var emote = data.emotes[i];
                    emotes[emote.name] = "https:" + emote.data.host.url + "/3x";
                }
                console.log("🌍 7TV Global OK");
            }
        };
        xhrGlobal.send();

        // ===== 7TV CANAL =====
        function load7TV(name) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://7tv.io/v3/users/kick/" + name);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        if (data.emote_set && data.emote_set.emotes) {
                            for (var i = 0; i < data.emote_set.emotes.length; i++) {
                                var emote = data.emote_set.emotes[i];
                                emotes[emote.name] = "https:" + emote.data.host.url + "/3x." + emote.data.host.files[0].format;
                            }
                            console.log("🎭 7TV canal OK");
                        }
                    } catch (e) {
                        console.log("⚠️ Error 7TV canal");
                    }
                }
            };
            xhr.send();
        }

        // ===== EMOTES KICK =====
        function loadKickEmotes(name) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://kick.com/emotes/" + name);
            xhr.onload = function() {
                console.log("🔍 Emotes Kick status " + xhr.status);
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        var count = 0;
                        for (var i = 0; i < data.length; i++) {
                            var section = data[i];
                            if (section.emotes) {
                                for (var j = 0; j < section.emotes.length; j++) {
                                    var emote = section.emotes[j];
                                    emotes[emote.name] = "https://files.kick.com/emotes/" + emote.id + "/fullsize";
                                    count++;
                                }
                            }
                        }
                        console.log(count ? "✅ Kick emotes " + count : "⚠️ No emotes Kick");
                    } catch (e) {
                        console.log("❌ Error Kick emotes");
                    }
                }
            };
            xhr.send();
        }

        // ===== GET CHATROOM ID =====
        function getChatroomId(name, cb) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://kick.com/api/v2/channels/" + name);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        var id = data.chatroom && data.chatroom.id;
                        if (id) {
                            cb(id);
                        } else {
                            console.log("⚠️ Sin chatroom");
                        }
                    } catch (e) {
                        console.log("❌ Error API canal");
                    }
                }
            };
            xhr.send();
        }

        // ===== PARSE EMOTES =====
        function parseEmotes(text) {
            return text.replace(/\[emote:\d+:(.+?)\]/g, function(match, name) {
                return emotes[name] ? "<img class='chat-emote' src='" + emotes[name] + "'>" : name;
            });
        }

        // ===== NAME COLOR - PALETA VIBRANTE Y PASTEL =====
        function nameColor(n) {
            var hash = 0;
            for (var i = 0; i < n.length; i++) {
                hash = n.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            // Paleta mixta de colores vibrantes y pasteles
            var vibrantColors = [
                // Colores vibrantes originales
                "hsl(0, 100%, 55%)",     // Rojo puro intenso
                "hsl(0, 100%, 65%)",     // Rojo vibrante
                "hsl(0, 95%, 50%)",      // Rojo profundo
                "hsl(30, 100%, 65%)",    // Naranja fuerte
                "hsl(60, 100%, 65%)",    // Amarillo brillante
                "hsl(120, 80%, 65%)",    // Verde vivo
                "hsl(142, 84%, 42%)",    // Verde Kick oficial
                "hsl(180, 80%, 65%)",    // Cyan brillante
                "hsl(240, 80%, 70%)",    // Azul eléctrico
                "hsl(300, 80%, 70%)",    // Rosa neón
                "hsl(330, 100%, 70%)",   // Rosa fucsia
                "hsl(45, 100%, 65%)",    // Dorado
                "hsl(150, 80%, 60%)",    // Verde esmeralda
                
                // Nuevos colores pastele suaves
                "hsl(350, 85%, 75%)",    // Rosa pastel
                "hsl(30, 85%, 75%)",     // Melocotón pastel
                "hsl(120, 70%, 75%)",    // Verde pastel    
                "hsl(240, 70%, 80%)",    // Azul pastel
                "hsl(270, 70%, 80%)",    // Lila pastel
                 
                // Colores pastele más intensos
                
                "hsl(80, 80%, 75%)",     // Lima pastel
                "hsl(160, 75%, 75%)",    // Verde menta
                "hsl(220, 100%, 60%)",    // Azul intenso   
                "hsl(50, 90%, 80%)",     // Amarillo crema    
            ];
            
            return vibrantColors[Math.abs(hash) % vibrantColors.length];
        }

        // ===== SCROLL EVENT =====
        messagesBox.addEventListener("scroll", function() {
            var atBottom = messagesBox.scrollHeight - messagesBox.scrollTop - messagesBox.clientHeight < 50;
            if (!atBottom) {
                pauseRemoval = true;
                scrollBtn.style.display = "flex";
                clearTimeout(pauseRemovalTimer);
                pauseRemovalTimer = setTimeout(function() { 
                    pauseRemoval = false; 
                }, 60000);
            } else {
                scrollBtn.style.display = "none";
            }
        });

        // ===== ADD MSG =====
        function addMsg(user, text) {
            var atBottom = messagesBox.scrollHeight - messagesBox.scrollTop - messagesBox.clientHeight < 50;
            
            var msgElement = document.createElement("div");
            msgElement.className = "msg";
            var color = nameColor(user);
            var parsedText = parseEmotes(text);

            msgElement.innerHTML = "<span class='username' style='color:" + color + "'>" + user + "</span><span class='colon'>:</span> <span>" + parsedText + "</span>";
            messagesBox.appendChild(msgElement);

            if (!pauseRemoval) {
                while (messagesBox.children.length > MAX_MESSAGES) {
                    messagesBox.removeChild(messagesBox.firstChild);
                }
            }

            if (atBottom) {
                messagesBox.scrollTop = messagesBox.scrollHeight;
                scrollBtn.style.display = "none";
            }
        }

        // ===== BOTON SCROLL =====
        scrollBtn.onclick = function() {
            messagesBox.scrollTop = messagesBox.scrollHeight;
            scrollBtn.style.display = "none";
        };

        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Iniciando aplicación...');
            showInitialPlaceholder(); // Mostrar placeholder inicial
            renderChannelsList();
            
            // Event listener para el botón de calidad
            document.getElementById('qualityBtn').addEventListener('click', toggleQualityDropdown);
            
            // Cerrar el dropdown si se hace clic fuera de él
            document.addEventListener('click', function(event) {
                var qualityBtn = document.getElementById('qualityBtn');
                var qualityDropdown = document.getElementById('qualityDropdown');
                
                if (qualityBtn && qualityDropdown && 
                    !qualityBtn.contains(event.target) && 
                    !qualityDropdown.contains(event.target)) {
                    qualityDropdown.classList.remove('show');
                }
            });
            
            // Mostrar información del canal al hacer hover o toque en el video en móvil
            var videoContainer = document.getElementById('videoContainer');
            if (videoContainer) {
                videoContainer.addEventListener('mouseenter', showChannelInfoMobile);
                videoContainer.addEventListener('touchstart', showChannelInfoMobile);
                videoContainer.addEventListener('click', showChannelInfoMobile);
            }
            
            document.getElementById('channelInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadStream();
                }
            });
        });
        
        // Función para mostrar información del canal en móvil
        function showChannelInfoMobile() {
            if (window.innerWidth <= 768) {
                var channelInfo = document.getElementById('channelInfo');
                if (channelInfo && channelInfo.innerHTML.trim() !== '') {
                    channelInfo.classList.add('show');
                    // Programar para ocultar después de 5 segundos
                    clearTimeout(channelInfoTimeout);
                    channelInfoTimeout = setTimeout(function() {
                        channelInfo.classList.remove('show');
                    }, 5000);
                }
            }
        }
    </script>
