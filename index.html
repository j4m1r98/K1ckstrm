<!DOCTYPE html>
<html>
<head>
    <title>Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --right-column-width: 320px;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            background: #0f0f0f; 
            color: white; 
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        /* Columna central - Video y canales */
        .center-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px 15px 15px 0;
            overflow-y: auto;
            box-sizing: border-box;
            min-width: 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .center-column::-webkit-scrollbar {
            display: none;
        }
        
        /* T√≠tulo centrado */
        .title-container {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
        }
        
        .title-container h1 {
            font-size: 24px;
            margin: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title-container h1 i {
            margin-right: 12px;
            color: #6441a5;
            font-size: 28px;
        }
        
        /* Controles */
        .controls-container {           
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            align-items: center;
            justify-content: center;
        }
        
        .controls { 
            display: flex;    
            align-items: center;
            justify-content: center;
        }
        
        .controls input {
            box-sizing: border-box;
            min-width: 150px;
        }
                      
        .quality-selector {
            position: relative;
            display: inline-block;
        }               
        
        .status { 
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 4px; 
        }
        .success { background: #1a3c1a; color: #4CAF50; }
        .error { background: #3c1a1a; color: #f44336; }
        .loading { background: #1a1a3c; color: #2196F3; }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%;
            background: black;           
            margin-bottom: 15px;
        }
        
        video { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;            
        }
        
        .offline-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .offline-icon {
            font-size: 64px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .offline-channel-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: white;
        }

        .offline-status {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 8px;
        }

        .offline-last-time {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }

        .offline-btn {
            background: #6441a5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600; 
            display: flex;
            align-items: center;   
        }

        .offline-btn i {
            margin-right: 8px;
        }
        .offline-btn:hover {
            background: #7a52c4;
        }
             
        select, button, input { 
            padding: 8px 12px; 
            margin: 5px;
            background: #333; 
            color: white; 
            border: 1px solid #555; 
            border-radius: 4px; 
        }
        button { 
            background: #6441a5; 
            cursor: pointer; 
        }
        button:hover { background: #7a52c4; }
        
        .quality-btn {
            background: #6441a5;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .quality-btn .fa-cog {
            margin-right: 8px;
        }
        .quality-btn .fa-chevron-down {
            margin-left: 8px;
        }
        .quality-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            min-width: 120px;
            z-index: 1000;
            margin-top: 5px;
        }
        .quality-dropdown.show {
            display: block;
        }
        .quality-option {
            padding: 8px 12px;
            cursor: pointer;
            color: white;
            border-bottom: 1px solid #555;
        }
        .quality-option:last-child {
            border-bottom: none;
        }
        .quality-option:hover {
            background: #444;
        }
        .quality-option.active {
            background: #6441a5;
            color: white;
        }
        
        /* ========== BOTONES FULLSCREEN SIMPLE HOVER ========== */
        .fullscreen-btn, .fullscreen-exit-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Mostrar bot√≥n normal al hover del video container */
        .video-container:hover .fullscreen-btn {
            opacity: 1;
        }

        /* Mostrar bot√≥n exit al hover del fullscreen container */
        .fullscreen-video-section:hover         .fullscreen-exit-btn {
            opacity: 1;
        }

        /* Ocultar bot√≥n cuando no hay video */
        .video-container:not(:has(video[style*="display: block"])) .fullscreen-btn {
            display: none;
        }

        /* Ocultar bot√≥n en placeholder offline */
        .video-container:has(.offline-placeholder[style*="display: flex"]) .fullscreen-btn {
            display: none;
        }

        /* Bot√≥n en modo FULLSCREEN */
        .fullscreen-video-section .fullscreen-exit-btn {
            z-index: 10001;
        }
        
        .channel-info { 
            display: none;
            margin-bottom: 15px; 
            padding: 15px; 
            background: #1a1a1a; 
            border-radius: 8px; 
            transition: opacity 0.3s ease;
        }
        .channel-main-info {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .channel-profile-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .channel-profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #6441a5;
        }
        .profile-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #6441a5;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #6441a5;
        }
        .channel-text-info {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }
        .channel-name-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 5px;
        }
        .channel-name {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            grid-gap: 6px;
            margin-right: 6px;
        }
        .verified-badge {
            width: 19px;
            height: 19px;
        }
        .channel-title {
            color: #ccc;
            font-size: 14px;
        }
        .channel-viewers {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #aaa;
        }
        .viewers-count {
            margin-left: 8px;
            font-weight: 500;
        }
        .offline-time {
            color: #aaa;
            font-size: 14px;           
        }
        
        /* Estilos para la lista de canales */
        .channels-list { 
            margin-bottom: 15px; 
            background: #1a1a1a; 
            border-radius: 8px; 
            padding: 15px; 
        }
        .channels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;            
        }
        .channels-header h2 {
            margin: 15px 0;
        }
        .refresh-btn {
            background: #6441a5;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .refresh-btn i {
            margin-right: 5px;
        }
        .refresh-btn:hover {
            background: #7a52c4;
        }
        .tabs-container { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-gap: 15px;
            gap: 15px;
            margin: 15px 0; 
        }
        .channel-tab { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #2a2a2a; 
            border-radius: 8px; 
            padding: 15px 10px; 
            width: 100%; 
            text-align: center;             
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .channel-tab:hover { 
            background: #3a3a3a; 
        }
        .channel-tab.active { 
            border: 2px solid #6441a5; 
        }
        .channel-img { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 15px; 
            border: 2px solid #6441a5;
        }
        .channel-img-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 14px;
            border: 2px solid #6441a5;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #6441a5;
        }
        .channel-name-tab { 
            font-size: 14px; 
            font-weight: 600;
            margin-bottom: 14px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .channel-status {
            display: flex;
            align-items: center;
            font-size: 12px;
            margin-bottom: 14px;
            width: 100%;
            justify-content: center;
        }
        .channel-status.online {
            color: #ccc;
        }
        .channel-status.offline {
            color: #f44336;
        }
        .channel-status i {
            margin-right: 4px;
            font-size: 10px;
        }
        .view-btn { 
            background: #6441a5; 
            border: none; 
            color: white; 
            padding: 5px 10px; 
            margin: 0;
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 500;
            width: 100%; 
        }
        .view-btn i { 
            margin-right: 3px;
        }
        .view-btn:hover { 
            background: #7a52c4; 
        }
        .view-btn.offline { 
            background: transparent;
            font-weight: 500; 
            border: 0; 
            color: #ffffff; 
        }
        .view-btn.offline:hover { 
            background: none; 
            color: white; 
        }
        .delete-btn { 
            position: absolute; 
            top: 6px; 
            right: 6px; 
            background: rgba(0,0,0,0.7); 
            border: none; 
            color: white; 
            border-radius: 50%; 
            width: 22px; 
            height: 22px;
            padding: 0;
            margin: 0;
            cursor: pointer; 
            font-size: 12px;            
            align-items: center; 
            justify-content: center; 
        }
        .channel-tab-wrapper .delete-btn {
            display: none;
        }
        .channel-tab-wrapper:hover .delete-btn {
            display: flex;
        }
        .channel-tab-wrapper { 
            position: relative; 
            min-width: 0;
        }
        .empty-list { 
            text-align: center; 
            display: flex;
            flex-direction: column;
            grid-column: 1 / -1;
            padding: 20px; 
            color: #888; 
        }
        .empty-list i {
            margin-bottom: 12px;
            font-size: 20px;  
        } 
 
        /* Columna derecha - Chat */
        .right-column {
            width: var(--right-column-width);
            background: #0d1117;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .titulo {
            padding: 8px 12px;
            background: #161b22;
            border-bottom: 2px solid #30363d;
            text-align: center;
            font-size: 1rem;
            line-height: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }
        
        #messages-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            min-width: 0;
            min-height: 0;
            overflow: hidden;
        }
        
        #messages {
            flex: 1; 
            overflow: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-right: 5px;
        }
        
        #messages::-webkit-scrollbar {
            width: 6px;
            display: none;
        }
        
        #messages:hover::-webkit-scrollbar {
            display: block;
        }
        
        #messages::-webkit-scrollbar-track {
            background: #161b22;
            border-radius: 3px;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }
        
        #messages::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Mensajes */
        .msg {
            color: #ffffff;
            font-weight: 500;
            font-size: 1rem;
            line-height: 1.25rem;
            margin: 0 6px;
            margin-top: 2px;
            padding: 4px 8px;
        }
        
        .username {
            font-size: 1rem;
            line-height: 1.25rem;
            font-weight: 700;  
            white-space: normal;
        }
        
        .colon {
            color: #ffffff;
            font-size: 1rem;
            line-height: 1.25rem;
            font-weight: 900;
            margin-right: 2px;
            white-space: normal;
        }
        
        .msg span:last-child {
            word-break: break-word;
        }
        
        .chat-emote {
            height: 20px;
            margin: 0 2px;
            vertical-align: middle;
            image-rendering: pixelated;
        }

        /* Bot√≥n scroll */
        #scrollBottomBtn {  
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 78%;
            max-width: 400px;
            background: #3A3B40;
            color: #ffffff;
            font-size: 14px;
            align-items: center;
            justify-content: center;
            display: flex;
            border: none;
            border-radius: 4px;
            padding: 8px 10px;
            font-weight: 700;
            cursor: pointer;
            display: none;
            z-index: 10;
        }
        
        #scrollBottomBtn:hover {
            background: #4E4F56;
        }

        #scrollBottomBtn i {
            font-size: 16px;
            margin-right: 8px;
        }
        
        .footer {
            padding: 8px;
            border-top: 1px solid #30363d;
            background: #161b22;
            text-align: center;
            font-size: 12px;
            color: #8b949e
        }

        /* ========== ESTILOS MEJORADOS PANTALLA COMPLETA ========== */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: row;
        }
        
        .fullscreen-container.active {
            display: flex;
        }
        
        .fullscreen-video-section {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Video cuando est√° en modo fullscreen */
        .fullscreen-container .video-player {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            object-fit: contain;
            position: relative !important;
        }
        
        .fullscreen-chat-section {
            width: var(--right-column-width);
            background: #0d1117;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .fullscreen-messages-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            min-width: 0;
            min-height: 0;
            overflow: hidden;
        }
        
        .fullscreen-messages {
            flex: 1; 
            overflow: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-right: 5px;
        }
        
        .fullscreen-messages::-webkit-scrollbar {
            width: 6px;
            display: none;
        }
        
        .fullscreen-messages:hover::-webkit-scrollbar {
            display: block;
        }
        
        .fullscreen-messages::-webkit-scrollbar-track {
            background: #161b22;
            border-radius: 3px;
        }
        
        .fullscreen-messages::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }
        
        .fullscreen-messages::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
        
        .fullscreen-scroll-bottom-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 78%;
            max-width: 400px;
            background: #3A3B40;
            color: #ffffff;
            font-size: 14px;
            align-items: center;
            justify-content: center;
            display: flex;
            border: none;
            border-radius: 4px;
            padding: 8px 10px;
            font-weight: 700;
            cursor: pointer;
            display: none;
            z-index: 10;
        }

.fullscreen-scroll-bottom-btn:hover {
            background: #4E4F56;
        }

.fullscreen-scroll-bottom-btn i {
            font-size: 16px;
            margin-right: 8px;
        }

        /* Clase temporal para debug */
        .video-player.fullscreen-mode {
            border: 2px solid #6441a5 !important;
        }

        /* Responsive para tablets */
        @media (max-width: 1024px) {
            :root {
                --right-column-width: 280px;
            }
            
            .offline-placeholder {
                padding: 15px;
            }
    
            .offline-icon {
                font-size: 36px;
                margin-bottom: 12px;
            }
    
            .offline-channel-name {
                font-size: 20px;
                margin: 0 0 8px 0;
            }
    
            .offline-status {
                font-size: 16px;
                margin-bottom: 6px;
            }
    
            .offline-last-time {
                font-size: 13px;
                margin-bottom: 12px;
            }
    
            .offline-btn {
                padding: 8px 16px;
                font-size: 16px;
            }
            .delete-btn {
                display: flex;
            }
        }

        /* Responsive para m√≥viles */
        @media (max-width: 768px) {
            :root {
                --right-column-width: 100% !important;
            }

            .app-container {
                flex-direction: column;
                height: 100vh;
                overflow-y: auto;
            }
            
            .center-column, .right-column {
                width: 100%;
                padding: 0;                       
            }
            
            .center-column {
                overflow-y: visible;
                min-height: auto;
            }
            
            .right-column {
                height: 70vh;
                overflow-y: auto;                
                flex-shrink: 0;
            }
            
            .channels-list {                
                overflow-y: visible;
                border-radius: 0;
                margin-bottom: 0;
            }
            
            .channel-info {
                border-radius: 0;
            }            
                       
            .controls-container {
                border-radius: 0;
            }
            
            .status {
                border-radius: 0;              
            }
            
            .offline-placeholder {
                padding: 15px;
                border-radius: 0;
            }
    
            .offline-icon {
                font-size: 28px;
                margin-bottom: 8px;
            }
    
            .offline-channel-name {
                font-size: 16px;
                margin: 0 0 6px 0;
            }
    
            .offline-status {
                font-size: 13px;
                margin-bottom: 4px;
            }
    
            .offline-last-time {
                font-size: 11px;
                margin-bottom: 8px;
            }
    
            .offline-btn {
                padding: 8px 12px;
                font-size: 13px;       
            }
            .refresh-btn i {
                margin-right: 0;
            }
            .refresh-btn span {
                display: none;
            }
            .channel-tab-wrapper .delete-btn {
                display: flex;
            }
            
            .title-container h1 {
                font-size: 20px;
            }
            
            .title-container h1 i {
                font-size: 24px;
                margin-right: 10px;
            }
            
            .controls-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .controls input,
            .controls button {
                width: 100%;
            }

            /* HACE QUE LOS CONTENEDORES PRINCIPALES SE COMPORTEN COMO SI NO EXISTIERAN */
           .center-column, .right-column {
                display: contents;
            }
    
            /* AHORA REORDENA LOS ELEMENTOS COMO SI ESTUVIERAN TODOS EN EL MISMO CONTENEDOR */
            .title-container { 
                order: 1; 
            }

            .controls-container { 
                order: 2; 
            }

            #status { 
                order: 3; 
            }

            .video-container { 
                order: 4; 
            }

            #channelInfo { 
                order: 5; 
            }
            
            .right-column > * { 
                order: 6; 
                margin-bottom: 15px;                
            }

            /* ALTURA ESPEC√çFICA PARA EL CONTENEDOR DE MENSAJES */
            #messages-container {
                height: 70vh !important;
                min-height: 70vh;
                max-height: 70vh;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }

            /* ALTURA PARA EL CONTENEDOR DE MENSAJES EN S√ç */
            #messages {
                flex: 1;
                overflow-y: auto;
                height: 100%;
            }

            .channels-list { 
                order: 7; 
            }

            /* Pantalla completa en m√≥viles */
            .fullscreen-container {
                flex-direction: column;
                height: 100vh;
            }
            
            .fullscreen-video-section {
                position: relative;
                width: 100%;
                height: 0;
                padding-top: 56.25%;
                flex-shrink: 0;
            }
            
            .fullscreen-chat-section {
                flex-grow: 1;
                width: 100%; 
                overflow: auto;             
            }
            
            .fullscreen-container .video-player {

        function makeRequest(url) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();

                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {

                            resolve(data);
                        } catch (e) {
                            reject(new Error('Error parsing JSON'));
                        }
                    } else {
                        reject(new Error('HTTP error: ' + xhr.status));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network error'));
                };
                xhr.send();
            });
        }

        function getLastLiveText(username) {
            return makeRequest('https://kick.com/api/v1/channels/' + username)
                .then(function(data) {
                    if (Array.isArray(data.previous_livestreams) && data.previous_livestreams.length > 0) {
                        var last = data.previous_livestreams[0];
                        var startMs = Date.parse((last.created_at || '') + "Z");
                        var durMs = Number(last.duration);
                        if (!isNaN(startMs) && !isNaN(durMs) && durMs > 0) {
                            var endMs = startMs + durMs;
                            var agoMs = Date.now() - endMs;
                            if (agoMs > 0) {
                                var totalSeconds = Math.floor(agoMs / 1000);
                                if (totalSeconds < 60) return "menos de un min";
                                var totalMinutes = Math.floor(totalSeconds / 60);
                                var totalHours = Math.floor(totalMinutes / 60);
                                var days = Math.floor(totalHours / 24);
                                var hours = totalHours % 24;
                                var minutes = totalMinutes % 60;
                                var parts = [];
                                if (days > 0) parts.push(days + ' d√≠a' + (days !== 1 ? 's' : ''));
                                if (hours > 0) parts.push(hours + ' h');
                                if (minutes > 0 && days === 0) parts.push(minutes + ' min');
                                if (parts.length === 0) return "menos de un min";
                                return 'hace ' + parts.join(' ');
                            }
                        }
                    }
                    return "Nunca ha estado en vivo";
                })
                .catch(function(e) {
                    console.warn('Error al obtener √∫ltimo live de ' + username + ':', e);
                    return "No disponible";

                                    profile_pic: data.user ? data.user.profile_pic : '',
                                    is_live: data.livestream ? data.livestream.is_live : false,
                                    viewer_count: data.livestream ? data.livestream.viewer_count : 0,
                                    verified: data.verified || false
                                }
                            };
                            resolve(streamData);
                        } catch (e) {
                            reject(new Error('Error parsing JSON from Kick API'));
                        }
                    } else {
                        reject(new Error('Error del Kick API: ' + xhr.status));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network error when connecting to Kick API'));
                };
                xhr.send();
            });
        }

        function loadStream() {
            var channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) {
                updateStatus('<i class="fas fa-exclamation-triangle"></i> Ingresa un nombre de canal', 'error');
                return;
            }
            
            clearInterval(viewersUpdateInterval);
            
            var video = document.getElementById('videoPlayer');
            var offlinePlaceholder = document.getElementById('offlinePlaceholder');
            video.pause();
            video.src = '';
            video.load();
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            currentChannel = channelName;
            scrollToVideoContainer();

            updateStatus('<i class="fas fa-search"></i> Buscando stream...', 'loading');
            
            joinChannel(channelName);
            
            getStreamFromKickAPI(channelName)
                .then(function(streamData) {
                    if (!streamData) throw new Error('No se pudo obtener informaci√≥n del canal');
                    
                    if (!streamData.channel_info.is_live) {
                        return showOfflinePlaceholder(streamData.channel_info)
                            .then(function() {
                                updateStatus('<i class="fas fa-user-slash"></i> El canal est√° offline', 'error');
                            });
                    }
                    
                    if (!streamData.playback_url) throw new Error('No se pudo obtener el stream del Kick API');
                    
                    console.log('URL del stream obtenida:', streamData.playback_url);
                    updateStatus('<i class="fas fa-check"></i> Stream encontrado, cargando video...', 'success');
             
                    updateStatus('<i class="fas fa-cloud"></i> Obteniendo stream via proxy...', 'loading');
                    return getProxiedStreamUrl(streamData.playback_url)
                        .then(function(proxiedStreamUrl) {
                            playStream(proxiedStreamUrl);
                            updateChannelInfo(streamData.channel_info);
                            startViewersUpdate(channelName);
                        });
                })
                .catch(function(error) {
                    updateStatus('<i class="fas fa-exclamation-circle"></i> Error: ' + error.message, 'error');
                    console.error('Error:', error);
                });
        }
                                                                             
        function getProxiedStreamUrl(streamUrl) {
            var proxyUrls = [
                'https://procsyurlstrm.j4m1r-98.workers.dev/?url=' + encodeURIComponent(streamUrl),
                'https://corsproxy.io/?' + encodeURIComponent(streamUrl),
                'https://api.allorigins.win/raw?url=' + encodeURIComponent(streamUrl),
                'https://cors-anywhere.herokuapp.com/' + streamUrl
            ];
            
            function tryProxy(index) {
                if (index >= proxyUrls.length) {
                    return Promise.reject(new Error('No se pudo encontrar un proxy funcionando'));
                }
                
                var proxyUrl = proxyUrls[index];
                console.log('Probando proxy:', proxyUrl);
                
                return testProxyUrl(proxyUrl)
                    .then(function() {
                        console.log('Proxy funcionando:', proxyUrl);
                        return proxyUrl;
                    })
                    .catch(function(error) {
                        console.log('Proxy fall√≥:', proxyUrl, error);
                        return tryProxy(index + 1);
                    });
            }
            
            return tryProxy(0);
        }

        function testProxyUrl(proxyUrl) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('HEAD', proxyUrl, true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) resolve(true);
                    else reject(new Error('HTTP error: ' + xhr.status));
                };
                xhr.onerror = function() { reject(new Error('Network error')); };
                xhr.send();
            });
        }

        function playStream(url) {
            var video = document.getElementById('videoPlayer');
            var offlinePlaceholder = document.getElementById('offlinePlaceholder');
            
            video.style.display = 'block';
            offlinePlaceholder.style.display = 'none';
            
            if (hls) hls.destroy();
            
            console.log('Reproduciendo a trav√©s de proxy:', url);
            
            video.src = '';
            video.load();
            
            if (window.Hls && Hls.isSupported()) {
                hls = new Hls({ enableWorker: false, lowLatencyMode: true, backBufferLength: 90 });
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Manifiesto HLS cargado correctamente (proxy)');
                    updateQualityDropdown();
                    video.play().catch(function(e) {
                        console.log('Auto-play bloqueado (proxy):', e);
                        updateStatus('<i class="fas fa-pause"></i> Click en play para iniciar', 'loading');
                    });
                });
                                               
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Error HLS (proxy):', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                updateStatus('<i class="fas fa-redo"></i> Error de red, reconectando...', 'error');
                                setTimeout(function() { if (hls) hls.startLoad(); }, 2000);
                                break;
                            default:
                                updateStatus('<i class="fas fa-exclamation-circle"></i> Error del stream, recargando...', 'error');
                                setTimeout(loadStream, 3000);
                                break;
                        }
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                console.log('Usando HLS nativo (proxy)');
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    console.log('Metadata cargada (proxy)');
                    video.play().catch(function(e) {
                        console.log('Auto-play bloqueado (proxy):', e);
                        updateStatus('<i class="fas fa-pause"></i> Click en play para iniciar', 'loading');
                    });
                });
            } else {
                updateStatus('<i class="fas fa-exclamation-circle"></i> HLS no soportado en este navegador', 'error');
                return;
            }
            
            video.addEventListener('waiting', function() {
                updateStatus('<i class="fas fa-hourglass-half"></i> Buffering...', 'loading');
            });
            
            video.addEventListener('playing', function() {
                updateStatus('<i class="fas fa-play"></i> Reproduciendo', 'success');
            });   
        }

        function updateQualityDropdown() {
            if (!hls || !hls.levels || hls.levels.length === 0) {
                console.log('No hay niveles de calidad disponibles');
                return;
            }
            
            var qualityDropdown = document.getElementById('qualityDropdown');
            currentLevels = hls.levels;
            qualityDropdown.innerHTML = '';
            
            var autoOption = document.createElement('div');
            autoOption.className = 'quality-option';
            autoOption.textContent = 'Auto';
            autoOption.setAttribute('data-level', '-1');
            if (hls.currentLevel === -1) autoOption.classList.add('active');
            autoOption.onclick = function() { changeQuality(-1); };
            qualityDropdown.appendChild(autoOption);
            
            for (var i = 0; i < currentLevels.length; i++) {
                var level = currentLevels[i];
                var label = getQualityLabel(level);
                var option = document.createElement('div');
                option.className = 'quality-option';
                option.textContent = label;
                option.setAttribute('data-level', i.toString());
                if (hls.currentLevel === i) option.classList.add('active');
                option.onclick = (function(levelIndex) {
                    return function() { changeQuality(levelIndex); };
                })(i);
                qualityDropdown.appendChild(option);
            }
        }

        function getQualityLabel(level) {
            if (level.height) return level.height + 'p';
            else if (level.name) return level.name;
            else if (level.bitrate) return Math.round(level.bitrate / 1000) + ' kbps';
            else return 'Nivel ' + level.id;
        }

        function changeQuality(levelIndex) {
            if (!hls) return;
            hls.currentLevel = levelIndex;
            var options = document.querySelectorAll('.quality-option');
            for (var i = 0; i < options.length; i++) {
                options[i].classList.remove('active');
                if (parseInt(options[i].getAttribute('data-level')) === levelIndex) {
                    options[i].classList.add('active');
                }
            }
            document.getElementById('qualityDropdown').classList.remove('show');
            console.log('Calidad cambiada a nivel: ' + levelIndex);
        }

        function updateViewersCount(channelName) {

        function addToList() {
            var channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) {
                updateStatus('<i class="fas fa-exclamation-triangle"></i> Ingresa un nombre de canal', 'error');
                return;
            }
            
            var alreadyExists = savedChannels.some(function(channel) { return channel.name === channelName; });
            if (alreadyExists) {
                updateStatus('<i class="fas fa-info-circle"></i> Este canal ya est√° en tu lista', 'loading');
                return;
            }
            
            updateStatus('<i class="fas fa-search"></i> Obteniendo informaci√≥n del canal...', 'loading');
            
            getStreamFromKickAPI(channelName)
                .then(function(streamData) {
                    if (!streamData || !streamData.channel_info) throw new Error('No se pudo obtener informaci√≥n del canal');
                    
                    var channelInfo = streamData.channel_info;
                    var newChannel = {
                        name: channelName,
                        profile_pic: channelInfo.profile_pic || '',
                        displayName: channelInfo.name || channelName,
                        verified: channelInfo.verified || false
                    };
                    
                    savedChannels.push(newChannel);
                    localStorage.setItem('savedChannels', JSON.stringify(savedChannels));
                    updateChannelsStatus();

                })

            updateStatus('<i class="fas fa-trash-alt"></i> Canal eliminado de la lista', 'success');

        function getChannelStatus(channelName) {
            return getStreamFromKickAPI(channelName)
                .then(function(streamData) {

                    return {
                        is_live: streamData.channel_info.is_live,
                        viewer_count: streamData.channel_info.viewer_count || 0,
                        verified: streamData.channel_info.verified || false
                    };

                .catch(function(error) {

                    return { is_live: false, viewer_count: 0, verified: false };

            tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-spinner fa-spin"></i> Cargando estados...</div>';

        function updateChannelsStatus() {
            var tabsContainer = document.getElementById('tabsContainer');
            var refreshBtn = document.querySelector('.refresh-btn');
            tabsContainer.innerHTML = '<div class="empty-list"><i class="fas fa-spinner fa-spin"></i> Actualizando estados...</div>';
            
            if (refreshBtn) {
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Actualizando...</span>';
            }
            
            var promises = [];
            for (var i = 0; i < savedChannels.length; i++) {
                (function(channel) {
                    promises.push(getChannelStatus(channel.name).then(function(status) { return { channel: channel, status: status }; }));
                })(savedChannels[i]);
            }
            
            Promise.all(promises)
                .then(function(results) {
                    results.sort(function(a, b) {
    // Primero: Canales en vivo vs offline
    if (a.status.is_live && !b.status.is_live) return -1;
    if (!a.status.is_live && b.status.is_live) return 1;
    
    // Segundo: Si ambos est√°n en vivo, ordenar por viewers (mayor a menor)
    if (a.status.is_live && b.status.is_live) {
        return b.status.viewer_count - a.status.viewer_count;
    }
    
    // Tercero: Si ambos est√°n offline, ordenar alfab√©ticamente
    return a.channel.displayName.localeCompare(b.channel.displayName);
});
                    
                    tabsContainer.innerHTML = '';
                    for (var i = 0; i < results.length; i++) {
                        var channel = results[i].channel;
                        var status = results[i].status;
                        var channelTabHTML = 
                            '<div class="channel-tab-wrapper">' +
                                '<div class="channel-tab" onclick="loadChannel(\'' + channel.name + '\'); scrollToVideoContainer();">' +

                                    '<div class="channel-img-placeholder" style="' + (channel.profile_pic ? 'display: none;' : 'display: flex;') + '">' + '<i class="fas fa-user"></i></div>' +
                                    '<div class="channel-name-tab">' + channel.displayName + '</div>' +
                                    '<div class="channel-status ' + (status.is_live ? 'online' : 'offline') + '">' + (status.is_live ? '<i class="fas fa-users"></i> ' + status.viewer_count : '<i class="fas fa-circle"></i> Offline') + '</div>' +
                                    '<button class="view-btn ' + (status.is_live ? '' : 'offline') + '" onclick="event.stopPropagation(); ' + (status.is_live ? 'loadChannel(\'' + channel.name + '\'); scrollToVideoContainer();' : 'window.open(\'https://kick.com/' + channel.name + '\', \'_blank\')') + '">' + (status.is_live ? '<i class="fas fa-play"></i> Ver' : '<i class="fas fa-eye"></i> Ver canal') + '</button>' +
                                '</div>' +
                                '<button class="delete-btn" onclick="event.stopPropagation(); removeChannel(\'' + channel.name + '\')">' + '<i class="fas fa-times"></i></button>' +
                            '</div>';
                        tabsContainer.innerHTML += channelTabHTML;
                    }
                    
                    if (refreshBtn) {
                        refreshBtn.disabled = false;
                        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> <span>Actualizar</span>';
                    }
                    updateStatus('<i class="fas fa-check"></i> Estados de canales actualizados', 'success');
                })
                .catch(function(error) {
                    console.error('Error actualizando estados de canales:', error);
                    if (refreshBtn) {
                        refreshBtn.disabled = false;
                        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Actualizar';
                    }
                    updateStatus('<i class="fas fa-exclamation-circle"></i> Error al actualizar estados', 'error');
                });
        }
